<ion-view view-title="" class="esqueci-senha-titulo">
	<ion-nav-title  class="esqueci-senha-titulo">
		Cadastrar Usuário
    </ion-nav-title>
    <ion-content class="esqueci-senha">
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title titulo-icone">
            	<i class="fa fa-user" aria-hidden="true"></i>
            	<br />
            	<span class="texto-icone">Preencha os campos a baixo para realizar o seu cadastro.</span>
           	</strong>
        </div>
        <form name="cadastrarUsuario" class="formPadrao cadastroUsuario im-wrapper ">
<!-- 			<div class="card car-login"> -->
				<div class="list">
					<label class="item item-input login"> 
						<input type="text" placeholder="Informe seu CPF: 999.999.999-99" class="cpf" name="cpf" ng-model="loginData.cpf" required>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.cpf.$valid">CPF é Obrigatário</span> 

					<label class="item item-input login"> 
						<input type="text" placeholder="Informe seu nome" name="nome" ng-model="loginData.nome" required>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.nome.$valid">Nome é Obrigatário</span> 
					
					<label class="item item-input login"> 
						<input type="text" placeholder="Data de Nascimento" name="data_nascimento" class="data" ng-model="loginData.data_nascimento" required>
						<i class="icon fa fa-calendar placeholder-icon" style="font-size: 24px"></i> 
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.data_nascimento.$valid">Data de Nascimento é Obrigatário</span> 
					
					<label class="item item-input item-select">
					    <div class="input-label">
					      Sexo
					    </div>
					    <select style="min-width: 75%;" name="sexo" ng-model="loginData.sexo">
					      <option value="1">Masculino</option>
					      <option value="2">Feminino</option>
					    </select>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.sexo.$valid">Sexo é Obrigatário</span> 	
					
					<label class="item item-input login"> 
						<input type="text" placeholder="Informe seu Endereço" name="endereco" ng-model="loginData.endereco" required>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.endereco.$valid">Endereço é Obrigatário</span> 
					
					<label class="item item-input item-select">
					    <div class="input-label" style="width: 50%">
					      	<label class="item item-input login" style="padding-left: 0px"> 
								<input type="text" placeholder="Informe sua Cidade" name="cidade" ng-model="loginData.cidade" required>
							</label>
							<span class="erro" ng-show="erros && !cadastrarUsuario.cidade.$valid">Cidade é Obrigatária</span> 
					    </div>
					    <select style="min-width: 25%;" name="uf" ng-model="loginData.uf">
					      <option selected="selected">UF</option>
					      <option value="PE">PE</option>
					      <option value="BA">BA</option>
					    </select>
					    <span class="erro" ng-show="erros && !cadastrarUsuario.uf.$valid">Cidade é Obrigatária</span>
					</label>
								
					<label class="item item-input login"> 
						<input type="text" placeholder="Primeiro contato" class="ddd_tel" name="contato" ng-model="loginData.contato" required>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.contato.$valid">Contato é Obrigatário</span>
					
					<label class="item item-input login"> 
						<input type="text" placeholder="Segundo contato" class="ddd_tel" name="contato1" ng-model="loginData.contato1" required>
					</label>
						
					<label class="item item-input login"> 
						<input type="text" placeholder="Informe seu e-mail" name="email" ng-model="loginData.email" required>
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.email.$valid">E-mail é Obrigatário</span>
				</div>
<!-- 			</div> -->
			<button class="button button-full botaoPadrao" ng-click="cadastrar()">Cadastrar</button>
		</form>
    </ion-content>
</ion-view>
<style>
	.bar.bar-header{
	    box-shadow: none !important;
	}
	.bar.bar-stable{
		border: none !important;
	}
</style>
