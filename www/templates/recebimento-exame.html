<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeConfirmar()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content class="confirmarCadastro">
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title titulo-icone">
            	<i class="fa fa-check" aria-hidden="true"></i>
            	<br />
            	<span class="texto-icone">Informe a Data de Recebimendo do Exames.</span>
           	</strong>
        </div>
        <form name="formCadastroExame" id="formCadastroExame" class="formPadrao cadastroUsuario im-wrapper ">
				<div class="list">
					<label class="item item-input cadastroPadrao "> 
						<input type="text" placeholder="Previsão da Entrega Exame: 99/99/9999" name="data_previsao" class="data" ng-model="exameData.data_recebimento" required>
						<i class="icon fa fa-calendar placeholder-icon" style="font-size: 24px"></i> 
					</label>
					<span class="erro" ng-show="erros && !formCadastroExame.data_previsao.$valid">Data Previsão Exame é Obrigatória</span> 
				</div>
			<button class="button button-full botaoPadrao" ng-click="salvar()">Confirmar Recebimento</button>
		</form>
    </ion-content>
</ion-modal-view>
<style>
	.bar.bar-header{
	    box-shadow: none !important;
	}
	.bar.bar-stable{
		border: none !important;
	}
</style>
