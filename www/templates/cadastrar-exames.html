<ion-view view-title="" class="esqueci-senha-titulo">
	<ion-nav-title  class="esqueci-senha-titulo">
		Cadastrar Exames
    </ion-nav-title>
    <ion-content class="esqueci-senha">
        <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title titulo-icone">
            	<i class="fa fa-plus-square" aria-hidden="true"></i>
            	<br />
            	<span class="texto-icone">Preencha os campos a baixo para cadastrar seus exames.</span>
           	</strong>
        </div>
        <form name="cadastrarUsuario" id="formCadastroExame" class="formPadrao cadastroUsuario im-wrapper ">
				<div class="list">
					
					<label class="item item-input cadastroPadrao item-select">
					    <div class="input-label corpadrao">
					      Área do Exame:
					    </div>
					    <select style="min-width: 65%;" name="sexo" ng-model="exameData.area_id">
					      <option ng-repeat="area in listaAreas" value="{{area.id}}">{{area.descricao}}</option>
					    </select>
					</label>
					
					<label class="item item-input cadastroPadrao item-select">
					    <div class="input-label corpadrao">
					      Tipo de Exame:
					    </div>
					    <select style="min-width: 65%;" name="sexo" ng-model="exameData.tipo_exame_id">
					      <option ng-repeat="tipoExame in listaTipoExames" value="{{tipoExame.id}}">{{tipoExame.descricao}}</option>
					    </select>
					</label>
					
					<label class="item item-input cadastroPadrao "> 
						<input type="text" placeholder="Data Coleta Exame: 99/99/9999" name="data_exame" class="data" ng-model="exameData.data_exame" required>
						<i class="icon fa fa-calendar placeholder-icon" style="font-size: 24px"></i> 
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.data_exame.$valid">Data Coleta Exame é Obrigatária</span> 
					
					<label class="item item-input cadastroPadrao "> 
						<input type="text" placeholder="Previsão da Entrega Exame: 99/99/9999" name="data_previsao" class="data" ng-model="exameData.data_previsao" required>
						<i class="icon fa fa-calendar placeholder-icon" style="font-size: 24px"></i> 
					</label>
					<span class="erro" ng-show="erros && !cadastrarUsuario.data_previsao.$valid">Data Previsão Exame é Obrigatária</span> 
					
				</div>
			<button class="button button-full botaoPadrao" ng-click="validarCadastro()">Cadastrar Exame</button>
		</form>
    </ion-content>
</ion-view>
<style>
	.bar.bar-header{
	    box-shadow: none !important;
	}
	.bar.bar-stable{
		border: none !important;
	}
</style>
